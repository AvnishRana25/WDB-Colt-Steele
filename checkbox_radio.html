  <body>
    <h1>Radio Buttons For Shirt Size</h1>
    <hr />
    <div>
      <h2>What is your shirt size?</h2>
      <form action="/reddit">
        <p>
          <input type="radio" name="size" id="XS" value="XS" />
          <label for="XS">XS</label>
          <input type="radio" name="size" id="S" value="Small" />
          <label for="S">S</label>
          <input type="radio" name="size" id="M" value="Medium" />
          <label for="M">M</label>
          <input type="radio" name="size" id="L" value="Large" />
          <label for="L">L</label>
        </p>
        <button>Submit the order!</button>
      </form>
    </div>
