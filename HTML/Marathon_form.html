<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/reddit">
      <div>
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" />
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" />
      </div>
      <br />
      <div>
        <label for="Race"> Select a Race:</label>
      </div>
      <br />
      <div>
        <input type="radio" id="race" name="race" value="5k" />
        <label for="race"> Fun Run 5k </label>

        <br />

        <input type="radio" id="race" name="race" value="Half" />
        <label for="race"> Half Marathon </label>

        <br />

        <input type="radio" id="race" name="race" value="Full" />
        <label for="race"> Full Marathon </label>

        <br />
      </div>

      <div>
        <label for="mail"> Email</label>
        <input type="email" id="mail" name="mail" required />

        <label for="pass"> password</label>
        <input type="password" id="pass" name="pass" required />
      </div>

      <div>
        <label for="age_g">Select age group:</label>
        <select id="age_g" name="age_g" required>
          <option value="18" checked>Under 18</option>
          <option value="18-30" checked>18-30</option>
          <option value="30-50" checked>30-50</option>
          <option value="50+" checked>50+</option>
        </select>
        <br />
        <button>Register</button>
      </div>
    </form>
  </body>
</html>
