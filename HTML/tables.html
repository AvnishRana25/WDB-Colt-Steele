<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Test</title>
  </head>
  <body>
    <h1>Ballistic and Cruise missiles owned by India</h1>
    <hr />
    <br />
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Type</th>
          <th colspan="2">Speed</th>
          <th rowspan="2">Quantity</th>
          <th rowspan="2">Origin</th>
        </tr>
        <th>Mach</th>
        <th>Kmph</th>
      </thead>
      <tbody>
        <tr>
          <td>Brahmos</td>
          <td>Supersonic cruise missile</td>
          <td>2.4</td>
          <td>1567</td>
          <td>Unknown</td>
          <td>India Russia</td>
        </tr>
        <tr>
          <td>Pralay</td>
          <td>Short-range ballistic missile</td>
          <td>2.4</td>
          <td>1567</td>
          <td>Unknown</td>
          <td>India</td>
        </tr>
        <tr>
          <td>Prithvi III</td>
          <td>Short-range ballistic missile</td>
          <td>2.4</td>
          <td>1567</td>
          <td>Unknown</td>
          <td>India</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <br />
  </body>
</html>
