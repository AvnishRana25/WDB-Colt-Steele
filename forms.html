    <title>Information Form</title>
  </head>
  <body>
    <h1>Information Form</h1>

    <!-- name attribute is used to give the information back to the server -->

    <form action = //anything>
    <p>
    <label for="username"> Enter your Username:</label>
    <input type="text" placeholder="username" id="username" name = "username"/>  
    </p>
    <p>
    <label for="pass"> Enter your Password:</label>
    <input type="password" placeholder="password" id="pass" username = "password" name = "password"/>
    </p>
    <p>
    <label for="gender"> Enter your Gender:</label>
    <input type="text" placeholder="Gender" id="Gender" name = "Gender"/>
    </p> 
    <p>  
    <label for="DOB"> Enter your Date of Birth:</label>
    <form><input type="date" placeholder="DD/MM/YYYY" id="DOB"  name = "date"/>  
    </p>
    <p>
    <label for="color"> Enter your favourite color:</label>
    <input type="color" placeholder="username" id="color" />
    </p>
    <button> Submit the form.</button>
  </form>
  </body>
</html>
