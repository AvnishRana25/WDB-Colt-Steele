<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Form</title>
  </head>
  <body>
    <h1>Information Form</h1>
    <p>
    <label for="username"> Enter your Username:</label>
    <form><input type="text" placeholder="username" id="username" /></form>
    </p>
    <p>
    <label for="pass"> Enter your Password:</label>
    <form><input type="password" placeholder="password" id="pass" /></form>
    </p>
    <p>
    <label for="gender"> Enter your Gender:</label>
    <form><input type="text" placeholder="Gender" id="Gender" /></form>
    </p> 
    <p>  
    <label for="DOB"> Enter your Date of Birth:</label>
    <form><input type="date" placeholder="DD/MM/YYYY" id="DOB" /></form>
    </p>
    <p>
    <label for="color"> Enter your favourite color:</label>
    <form><input type="color" placeholder="username" id="color" /></form>
    </p>
  </body>
</html>
